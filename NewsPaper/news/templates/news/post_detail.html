{% extends 'layout/default.html' %}


{% block title %}
Post
{% endblock title %}

{% block content %}
<div class="card">
 <div class="card-header">
   <h3>
     {{ post.name }}
   </h3>
   <div>
     Title: <span class="badge bg-info">{{ post.title }}</span>
     Type: <span class="badge bg-info">{{ post.get_type_display }}</span>
   </div>
 </div>
 <div class="card-body">
   {{ post.description }}
 </div>
</div>

{% endblock content %}
